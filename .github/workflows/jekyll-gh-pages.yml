name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # ✅ 安全注入 Google + Bing / Edge 验证 meta
      - name: Inject Site Verification Meta Tags
        run: |
          GOOGLE='<meta name="google-site-verification" content="F9l1bxG5y0vAVV0ZmicT_heMUN8xpvGa13Gx0xXNI3o" />'
          BING='<meta name="msvalidate.01" content="381E84BDF43CCD03833EBCBB60EE57B3" />'

          find ./_site -name "*.html" | while read -r file; do
            # 注入 Google（若不存在）
            if ! grep -q "google-site-verification" "$file"; then
              sed -i "s|</head>|$GOOGLE\n</head>|" "$file"
            fi

            # 注入 Bing / Edge（若不存在）
            if ! grep -q "msvalidate.01" "$file"; then
              sed -i "s|</head>|$BING\n</head>|" "$file"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
